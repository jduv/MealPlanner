<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<title>Eat Fresh</title>
		<link rel="stylesheet" type="text/css" href="css/jquery-mobile-1.3.1.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-2.3.1.min.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome-3.0.0.min.css" />
		<link rel="stylesheet" type="text/css" href="css/eatfresh-0.0.1.css" />
	</head>
	<body>
	<div data-role="page" data-theme="c">

		<!-- Header -->
		<section class="header text-center">
			<h2 class="header-text"><i class="icon-food"></i> Eat Fresh</h2>
			<!-- The display:none here is required to keep the btn hidden on boot. -->
			<div class="btn-header-container-left"><a id="btn-back" class="btn btn-header" style="display:none" href="#" data-role="none">
				<i class="icon-circle-arrow-left"> Back</i></a></div>
			<div class="btn-header-container-right"><a id="add-item-btn" class="btn btn-header" style="display:none" href="#" data-role="none">
				<i class="icon-plus icon-2x"></i></a></div>
		</section>

		<!-- App content -->
		<section id="app" class="container-fluid">
		</section>

		<!-- Nav bar -->
		<section id="navbar" class="navbar navbar-fixed-bottom">
			<div class="navbar-inner">
				<ul class="nav">
					<li id="nav-recipes">
						<a href="#recipesView" data-role="none"><i class="icon-briefcase icon-2x pull-left">
							</i> <span>Recipe box</span></a></li>
					<li id="nav-ingredients">
						<a href="#ingredientsView" data-role="none"><i class="icon-shopping-cart icon-2x pull-left"></i> <span>Ingredients</a></li>
					<li id="nav-planner">
						<a href="#plannerView" data-role="none"><i class="icon-calendar icon-2x pull-left"></i> <span>Daily planner</span></a></li>
				</ul>
				<img class="pull-right nav-icon" src="img/rooster-inverted.png"></img>
			</div>
		</section>

		<!-- Modals -->
		<section id="modals">
			<!-- Error modal -->
			<div id="error-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-role="none"><i class="icon-remove"></i></button>
			    <i class="icon-thumbs-down pull-left icon-2x"> </i><h3 id="error-modal-hdr">An error occured!</h3>
			  </div>
			  <div class="modal-body">
			    <p id="error-modal-msg"></p>
			  </div>
			  <div class="modal-footer">
			    <button class="btn btn-danger btn-large btn-block" data-dismiss="modal" data-role="none"><i class="icon-exclamation-sign"></i> Close</a>
			  </div>
			</div>

			<!-- Successful modal -->
			<div id="success-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
			  <div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-role="none"><i class="icon-remove"></i></button>
			    <i class="icon-thumbs-up pull-left icon-2x"> </i><h3 id="success-modal-hdr">Success!</h3>
			  </div>
			  <div class="modal-body">
			    <p id="success-modal-msg"></p>
			  </div>
			  <div class="modal-footer">
			    <button class="btn btn-success btn-large btn-block" data-dismiss="modal" data-role="none"><i class="icon-check"></i> Ok, thanks!</a>
			  </div>
			</div>

			<!-- Loading modal -->
			<div id="loading-modal" class="modal hide fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-body loading text-center">
					<h2><i class="icon-spinner icon-spin"></i> Loading...</h2>
				</div>
			</div>
		</section>
	</div>

	<!-- Script includes -->
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery-migrate-1.1.1.min.js"></script>
	<script>
		$(document).bind("mobileinit", function () {
			$.mobile.ajaxEnabled = false;
			$.mobile.hashListeningEnabled = false;
			$.mobile.ignoreContentEnabled=true;
		});
	</script>
	<script src="js/jquery-mobile-1.3.1.min.js"></script>
	<script src="js/jquery-toObject-0.0.1.js"></script>
	<script src="js/lodash-1.2.0.min.js"></script>
	<script src="js/form2js-0.0.1.js"></script>
	<script src="js/icanhaz-0.10.2.min.js"></script>
	<script src="js/sammy-0.7.4.min.js"></script>
	<script src="js/bootstrap-2.3.1.min.js"></script>
	<script src="js/parse-1.2.7.min.js"></script>
	<script src="js/eatfresh-app-0.0.1.js"></script>
	<script src="js/eatfresh-routes-0.0.1.js"></script>
	</body>
</html>
