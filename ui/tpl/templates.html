<!-- New recipe screen -->
<script id="newRecipeView" type="text/html">
	<form action="#addRecipe" method="post">
		<fieldset>
			<legend>Add a new recipe:</legend>
			<div class="row">
				<div class="span2">
					<div class="icon-border recipe-thumb">
						<i class="icon-camera-retro icon-3x icon-muted"></i>
					</div>
				</div>
				<div class="recipe-form-content span10">
					<input class="input-xlarge" type="text" placeholder="Recipe name"/>
					<br>
					<select class="input-xlarge">
						<option>Service size</option>
						<option>2</option>
						<option>4</option>
						<option>6</option>
						<option>8</option>
						<option>10</option>
						<option>12</option>
					</select>
				</div>
			</div>
			<div class="ingredients-list-container">
				<legend class="sub-legend">Ingredients</legend>
				<ul class="ingredients-list">
				</ul>
				<a class="btn btn-success btn-block btn-large" href="#addIngredient"><i class="icon-plus-sign"></i> Add Another Ingredient</a>
			</div>
			<legend class="sub-legend">Directions</legend>
			<textarea class="directions-text" rows="4" placeholder="Enter directions here"></textarea>
			<button class="btn btn-block btn-large btn-primary" type="submit">
			<i class="icon-upload-alt"></i> Submit</button>
		</fieldset>
	</form>
</script>

<!-- Generic template for new ingredients on the recipe screen -->
<script id="ingredient" type="text/html">
	<li id="ingredient-{{id}}">
		<i class="icon-check icon-2x"></i>
		<input class="input-large" type="text" placeholder="Ingredient name" /> 
		<select class="input-medium">
			<option>Measurement</option>
			<option>Volume</option>
			<option>Weight</option>
			<option>Quantity</option>
		</select>
		<input class="input-mini" type="number" min="0" placeholder="Amount" />
		<select class="input-medium">
			<option>Units</option>
		</select>
		</li>
</script>
