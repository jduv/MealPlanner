<!-- Ingredient list view -->

	<div class="ingredient-list-view-container">

<!-- Template for an ingredient on the list -->
<script id="ingredientListItem" type="text/html">
	<li class="row">
		<section class="span1">
			<i class="icon-shopping-cart icon-2x list-item-icon"></i>
		</section>
		<section class="span11">
			<h3 class="list-item-heading">{{name}}</h3>
			<p class="ui-li-desc list-item-subheading">{{brand}}</p>
		</section>
	</li>
</script>

<!-- New recipe screen -->
<script id="newRecipeView" type="text/html">
	<form action="#saveRecipe" method="post">
		<fieldset>
			<legend>Add a new recipe:</legend>
			<div class="row">
				<section class="span2">
					<div class="icon-border recipe-thumb">
						<i class="icon-camera-retro icon-3x icon-muted"></i>
					</div>
				</section>
				<section class="inline-form-content span10">
					<input name="recipe.name" class="input-xlarge" type="text" placeholder="Name" data-role="none"/>
					<br>
					<div class="serving-size-container">
						<select name="recipe.servingSize">
							<option value="0" disabled selected>Serving size</option>
							<option>2</option>
							<option>4</option>
							<option>6</option>
							<option>8</option>
							<option>10</option>
							<option>12</option>
						</select>
					</div>
				</section>
			</div>
			<section>
				<legend class="sub-legend">Ingredients</legend>
				<ul id="recipe-ingredient-list" class="unstyled">
				</ul>
				<a id="addIngredientToRecipe" class="btn btn-success btn-block btn-large" data-role="none">
					<i class="icon-plus-sign"></i> Add Another Ingredient</a>
			</section>
			<legend class="sub-legend">Directions</legend>
			<textarea name="recipe.directions" class="directions-textarea" rows="4" placeholder="Enter directions here" data-role="none"></textarea>
			<button class="btn btn-block btn-large btn-save" type="submit">
			<i class="icon-upload-alt"></i> Save</button>
		</fieldset>
	</form>
</script>

<!-- Generic template for new ingredients on the recipe screen -->
<script id="newIngredient" type="text/html">
	<li id="ingredient-{{id}}">
		<i class="icon-check icon-2x"></i>
		<span id="ingredient-autocomplete-{{id}}" class="ingredient-autocomplete">
			<input id="ingredientName{{id}}" name="ingredients[{{id}}].ingredient.name" class="input-large" type="text" placeholder="Add ingredient... (start typing)" data-role="none"/> 
		</span>
		<span id="ingredient-measurements-{{id}}">
			<div class="input-large inline-jqm-list">
				<select name="ingredients[{{id}}].measurement" disabled>
					<option>Measurement</option>
				</select>
			</div>
			<input name="ingredients[{{id}}].amount" class="input-small" type="number" min="0" placeholder="Amount" data-role="none" disabled/>
			<div class="input-medium inline-jqm-list">
				<select name="ingredient[{{id}}.units" disabled>
					<option>Units</option>
				</select>
			</div>
		</span>
		</li>
</script>

<script id="newIngredientView" type="text/html">
<form action="#saveIngredient" method="post">
		<fieldset>
			<legend>Add a new ingredient:</legend>
			<div class="row">
				<section class="span2">
					<div class="icon-border recipe-thumb">
						<i class="icon-lemon icon-3x icon-muted"></i>
					</div>
				</section>
				<section class="inline-form-content span10">
					<input name="ingredient.name" class="input-xlarge" type="text" placeholder="Name" data-role="none"/>
					<br>
					<input name="ingredient.brand" class="input-xlarge" type="text" placeholder="Store brand" data-role="none"/>
					<span class="help-inline form-optional"><em>Optional</em></span>
				</section>
			</div>
			<section>
					<div>
						<legend class="sub-legend">Measurement types</legend>
						<p>Select the appropriate measurement types you wish to support for the ingredient below, and please provide a conversion factor when asked. You may select more than one if desired, but <em>at least one</em> is required.</p>
						<div class="row">
							<div class="span3">
								<fieldset id="measurement-types" data-role="controlgroup">
								</fieldset>
							</div>
							<div class="span4">
								<ul class="unstyled measurement-types-help">
									<li>(individual units, e.g. one strawberry)</li>
									<li>(tsp, tbsp, cups, etcetera)</li>
									<li>(ounces, lb, etcetera)</li>
								</ul>
							</div>
						</div>
					</div>
			</section>
				<ul id="conversions-list" class="unstyled well" style="display: none;">
				</ul>
			<br>
			<button class="btn btn-block btn-large btn-save" type="submit">
				<i class="icon-upload-alt"></i> Save</button>
		</fieldset>
	</form>
</script>

<script id="conversionView" type="text/html">
	<li>
		<h4>Convert {{convertFrom}} to {{convertTo}}:</h4>
		<div class="conversion-container">
			<input name="ingredient.conversions[{{id}}].convertFromAmount" class="input-small" type="number" data-role="none"/>
			<div class="inline-jqm-list input-large">
				<select id="fromUnits" name="ingredient.conversions[{{id}}].convertFromUnits">
					<option disabled selected value="">Select</option>
				</select>
			</div>
			<span><i class="icon-exchange icon-2x"></i></span>
			<input name="ingredient.conversions[{{id}}].convertToAmount" class="input-small" type="number" data-role="none" />
			<div class="inline-jqm-list input-large">
				<select id="toUnits" name="ingredient.conversions[{{id}}].convertToUnits">
					<option disabled selected value="">Select</option>
				</select>
			</div>
		</div>
	</li>
</script>
